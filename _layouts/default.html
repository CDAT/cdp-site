<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Climate and Forecast Metadata also know as the CF Convention or CF Metadata" />
    <meta name="author" content="{{ site.author }}">
    <link rel="shortcut icon" href="{{site.baseurl}}/Data/media/images/favicon.png">

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link id="bootstrap-css" href="{{site.baseurl}}/Data/media/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
    </style>

    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://analytics.llnl.gov/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '328']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->

    <!-- Digital Analytics Program (DAP) -->
    <script src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=DOE&amp;subagency=LLNL&amp;sdor=fda.gov&amp;dclink=true" language="javascript" id="_fed_an_ua_tag"></script>
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{{site.baseurl}}/"><img src="{{site.url}}/Data/media/images/cdp-logo-header.png"/></a>
          <div class="nav-collapse">
            <ul class="nav">
              {% assign pages_list = site.pages | sort:"weight" %}
              {% assign group = 'navigation' %}
              {% include pages_list %}
              <li><a href="http://cdp.readthedocs.io/en/latest/index.html">Documentation</a></li>
              <li><a href="https://github.com/UV-CDAT/CDP/wiki/Introduction-and-using-CDP">Introduction</a></li>
              <li><a href="https://anaconda.org/uvcdat/cdp">Install</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 60px;"></div>
    <!-- Main jumbotron for a primary marketing message or call to action -->

<div class="container">

        {{content}}
</div>
  <br>
  <hr>
  {% include footer.html %}
      <hr>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{site.baseurl}}/Data/media/js/bootstrap.min.js"></script>
    <script src="{{site.baseurl}}/Data/media/js/links.js"></script>
  </body>
</html>
